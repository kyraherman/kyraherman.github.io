<!DOCTYPE html>
<html>
<head>
<title> CSS Table</title>
<style>
table, th, td {border: 3px solid gray; border-collapse: collapse; width: 40%}
th, td {height: 40px; padding: 15px; text-align: center;}
td {text-align: right;}
 thead {text-align: center;}
#caption {background-color: LightSalmon;}
#header {background-color: CadetBlue;}
#body {background-color: CornflowerBlue;}
#footer {background-color: LightBlue;}
</style>
</head>
<body>
<table id="body">
 <caption id="caption">Cost of Items in the Cafeteria</caption>
 <thead id="header">
      <th>Item</th>
      <th>Cost</th>
       <th>Add Drink</th>
     </thead>
  <tr>
    <td>Sandwich</td>
    <td>$2.50</td>
      <td>$0.50</td>
  </tr>
  <tr>
    <td>Salad</td>
    <td>$3.00</td>
      <td>$0.50</td>
  </tr>

  <tfoot id="footer">   <tr>
      <td>Salad & Sandwich</td>
      <td>$5.50</td>
       <td>$1.00</td>
    </tr> </tfoot>
</table>
</body>
</html>
